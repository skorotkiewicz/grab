name: ğŸš€ Build and Release

on:
  push:
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: downloader.exe
            release_name: downloader-windows-x64.exe
            
          - name: Linux x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: downloader
            release_name: downloader-linux-x64
            
          - name: macOS Intel
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: downloader
            release_name: downloader-macos-x64
            
          - name: macOS Apple Silicon
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: downloader
            release_name: downloader-macos-arm64

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¦€ Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}

    - name: ğŸ“¦ Install cross (Linux ARM64)
      if: matrix.platform.cross
      run: cargo install cross

    - name: ğŸ”§ Setup Linux ARM64 cross-compilation
      if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: ğŸ“‚ Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ”¨ Build binary
      shell: bash
      run: |
        if [[ "${{ matrix.platform.cross }}" == "true" ]]; then
          cross build --target ${{ matrix.platform.target }} --release
        else
          cargo build --target ${{ matrix.platform.target }} --release
        fi

    - name: ğŸ“¦ Prepare release artifact
      shell: bash
      run: |
        cd target/${{ matrix.platform.target }}/release
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          7z a ../../../${{ matrix.platform.release_name }}.zip ${{ matrix.platform.artifact_name }}
        else
          tar czf ../../../${{ matrix.platform.release_name }}.tar.gz ${{ matrix.platform.artifact_name }}
        fi
        cd -
        
        # Also copy raw binary
        cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.artifact_name }} ${{ matrix.platform.release_name }}

    - name: ğŸ§ª Test binary (quick smoke test)
      shell: bash
      run: |
        # Quick test to ensure binary runs
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          echo "Testing Windows binary..."
          # Windows test would go here
        else
          echo "Testing Unix binary..."
          file ${{ matrix.platform.release_name }}
          ldd ${{ matrix.platform.release_name }} || true  # Show dependencies
        fi

    - name: ğŸ“¤ Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.release_name }}
        path: |
          ${{ matrix.platform.release_name }}
          ${{ matrix.platform.release_name }}.*

    - name: ğŸ“‹ Generate build info
      shell: bash
      run: |
        echo "## ğŸ—ï¸ Build Info" >> build_info.md
        echo "- **Platform**: ${{ matrix.platform.name }}" >> build_info.md
        echo "- **Target**: ${{ matrix.platform.target }}" >> build_info.md
        echo "- **Runner**: ${{ runner.os }}" >> build_info.md
        echo "- **Binary Size**: $(ls -lh ${{ matrix.platform.release_name }} | awk '{print $5}')" >> build_info.md
        echo "- **Build Time**: $(date)" >> build_info.md

    - name: ğŸ‰ Release to GitHub
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ matrix.platform.release_name }}
          ${{ matrix.platform.release_name }}.*
        tag_name: ${{ github.ref_name }}
        name: "ğŸš€ Rust File Downloader ${{ github.ref_name }}"
        body: |
          ## ğŸ“¦ Downloads
          
          Choose the binary for your platform:
          
          ### Windows
          - **downloader-windows-x64.exe** - Windows 10/11 64-bit
          
          ### Linux  
          - **downloader-linux-x64** - Standard Linux x86_64
          
          ### macOS
          - **downloader-macos-x64** - Intel Macs
          - **downloader-macos-arm64** - Apple Silicon (M1/M2/M3)
          
          ## ğŸš€ Usage
          
          ```bash
          # Make executable (Linux/macOS)
          chmod +x downloader-*
          
          # Run (all platforms)
          ./downloader-*
          ```
          
          ## âœ¨ Features
          - ğŸš€ Multi-threaded downloads
          - â¯ï¸ Resume capability  
          - ğŸ¨ Interactive configuration
          - ğŸ“Š Beautiful progress bars
          - ğŸ”„ Automatic fallbacks
          
          Built with â¤ï¸ in Rust ğŸ¦€
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
